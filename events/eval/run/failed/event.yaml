identity:
  name: "eval_run_failed"
  author: "bowenliang123"
  label:
    en_US: "Eval Run Failed Event"
    zh_Hans: "Eval Run Failed 事件"

description:
  en_US: "Sent when an eval run has failed."
  zh_Hans: "当评估运行失败时发出。"

output_schema:
  type: object
  properties:
    data:
      type: object
      description: "Event data payload."
      properties:
        id:
          type: string
          description: "The unique ID of the eval run."
    created_at:
      type: number
      description: "The Unix timestamp (in seconds) of when the model response was completed."
    id:
      type: string
      description: "The unique ID of the event."
    object:
      type: string
      description: "The object of the event. Always event."
    type:
      type: string
      description: "The type of the event."

extra:
  python:
    source: events/eval/run/failed/event.py
