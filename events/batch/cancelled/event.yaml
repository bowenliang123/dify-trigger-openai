identity:
  name: "batch_cancelled"
  author: "bowenliang123"
  label:
    en_US: "Batch Cancelled Event"
    zh_Hans: "Batch Cancelled 事件"

description:
  en_US: "Sent when a batch API request has been cancelled."
  zh_Hans: "当一个批量 API 请求被取消时发出。"

output_schema:
  type: object
  properties:
    data:
      type: object
      description: "Event data payload."
      properties:
        id:
          type: string
          description: "The unique ID of the batch API request."
    created_at:
      type: number
      description: "The Unix timestamp (in seconds) of when the model response was completed."
    id:
      type: string
      description: "The unique ID of the event."
    object:
      type: string
      description: "The object of the event. Always event."
    type:
      type: string
      description: "The type of the event."

extra:
  python:
    source: events/batch/cancelled/event.py
