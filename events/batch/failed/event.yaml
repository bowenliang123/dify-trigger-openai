identity:
  name: "batch_failed"
  author: "bowenliang123"
  label:
    en_US: "Batch Failed Event"
    zh_Hans: "Batch Failed 事件"

description:
  en_US: "Sent when a batch API request has failed."
  zh_Hans: "当批量API请求失败时发出。"

output_schema:
  type: object
  properties:
    data:
      type: object
      description: "Event data payload."
      properties:
        id:
          type: string
          description: "The unique ID of the batch API request."
    created_at:
      type: number
      description: "The Unix timestamp (in seconds) of when the model response was completed."
    id:
      type: string
      description: "The unique ID of the event."
    object:
      type: string
      description: "The object of the event. Always event."
    type:
      type: string
      description: "The type of the event."

extra:
  python:
    source: events/batch/failed/event.py
