identity:
  name: "response_failed"
  author: "bowenliang123"
  label:
    en_US: "Response Failed Event"
    zh_Hans: "Response Failed 事件"

description:
  en_US: "Sent when a background response has been failed."
  zh_Hans: "当后台响应失败时发出。"

output_schema:
  type: object
  properties:
    data:
      type: object
      description: "Event data payload."
      properties:
        id:
          type: string
          description: "The unique ID of the model response."
    created_at:
      type: number
      description: "The Unix timestamp (in seconds) of when the model response was completed."
    id:
      type: string
      description: "The unique ID of the event."
    object:
      type: string
      description: "The object of the event. Always event."
    type:
      type: string
      description: "The type of the event."

extra:
  python:
    source: events/response/failed/event.py
