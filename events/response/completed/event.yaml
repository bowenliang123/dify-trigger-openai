identity:
  name: "openai_event_response_completed_event"
  author: "bowenliang123"
  label:
    en_US: "Response Completed Event"
    zh_Hans: "Response Completed 事件"

description:
  en_US: "Response Completed Event"
  zh_Hans: "Response Completed 事件"

parameters:
  - name: "webhook_secret"
    type: "string"
    required: true
    label:
      en_US: "Webhook Signing Secret"
      zh_Hans: "Webhook 签名密钥"
    help:
      en_US: "The signing secret issued  by OpenAI when webhooks configured for verifying incoming webhook signature"
      zh_Hans: "配置Webhook时OpenAI分配的签名密钥，用于验证传入的 Webhook 签名"

output_schema:
  type: object
  properties:
    create_at:
      type: number
      description: "The Unix timestamp (in seconds) of when the model response was completed."
    id:
      type: string
      description: "The unique ID of the event."
    object:
      type: string
      description: "The object of the event. Always event."
    type:
      type: string
      description: "The type of the event."
    data:
      type: object
      description: "The data payload returned by the OpenAI API."

extra:
  python:
    source: events/response/completed/event.py
